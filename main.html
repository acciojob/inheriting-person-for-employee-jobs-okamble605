<!DOCTYPE html>
<html>

<head>
    <title>Person and Employee Classes</title>
</head>

<body>
    <script type="text/javascript">
        // Define the Person class
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }

            greet() {
                console.log(`Hello, my name is ${this.name}, I am ${this.age} years old.`);
            }
        }

        // Define the Employee class, inheriting from Person
        class Employee extends Person {
            constructor(name, age, jobTitle) {
                super(name, age); // Call the parent class constructor
                this.jobTitle = jobTitle;
            }

            jobGreet() {
                console.log(`Hello, my name is ${this.name}, I am ${this.age} years old, and my job title is ${this.jobTitle}.`);
            }
        }

        // Example Test Cases
        const alice = new Person("Alice", 25);
        alice.greet(); // Expected: Hello, my name is Alice, I am 25 years old.

        const bob = new Employee("Bob", 30, "Manager");
        bob.jobGreet(); // Expected: Hello, my name is Bob, I am 30 years old, and my job title is Manager.
    </script>
</body>

</html>
